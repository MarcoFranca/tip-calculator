<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
<header>
  <img src="./images/logo.svg" alt="logo SPLITTER">
</header>

<main>

  <div class="calculator">
    <label for="bill"> Bill <span id="billEmpty" class="errorEmpty"></span></label>
    <input class="bill-input" id="bill" type="number" >

    <h2>Select Tip %</h2>
    <div class="tax">
      <button onclick="conta(0.05)" class="button-dark">5%</button>
      <button onclick="conta(0.10)" class="button-dark">10%</button>
      <button onclick="conta(0.15)" class="button-dark">15%</button>
      <button onclick="conta(0.25)" class="button-dark">25%</button>
      <button onclick="conta(0.50)" class="button-dark">50%</button>
      <input  onblur="conta(0)" id="customTip" class="button-light" type="number" placeholder="Custom">
    </div>

    <label for="numPeaple">Number of People <span id="peapleEmpty" class="errorEmpty"></span></label>
    <input class="person-input" id="numPeaple" type="number" >
  </div>
  <div class="scream">

    <div class="scream-content">
      <div class="scream-content-text">
        <h3>Tip Amount</h3>
        <p class="text-s">/ person</p>
      </div>
      <div id="tipValue" class="scream-content-value">

      </div>
    </div>

    <div class="scream-content2">
      <div class="scream-content-text">
        <h3>Total</h3>
        <p class="text-s">/ person</p>
      </div>
      <div id="personBill" class="scream-content-value">
      </div>
    </div>

    <button onclick="location.reload()" class="button-medium">Reset</button>

  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/marco-franca/">Marco Tullio Fran√ßa</a>.
  </div>
</footer>
</body>
<script src="./js/script.js"></script>
</html>
